<html>
<head>
    <meta charset="utf-8">
    <title>Список интеграций</title>
    <link rel="shortcut icon" href="/files/logo.jpg"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/spinners/spinner/three-quarters.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/tree-xml-formatter/css/simpleXML.css">
</head>
<body>
<div id="overlay">
    <img src="/files/system_logo.jpg">
</div>
<div class="container">
    <div class="card text-center form-card">
        <div class="card-header form-header">
            № 1
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Название системы</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" value="Тестовая система" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUrl" class="col-sm-2 col-form-label">URL системы</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUrl" value="http://localhost" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPort" class="col-sm-2 col-form-label">Порт</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPort" value="8081" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFrequency" class="col-sm-2 col-form-label">Частота обращения (в мс)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFrequency" value="1000" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <a href="/integration/test" class="btn btn-primary form-btn">Мониторинг</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card text-center form-card">
        <div class="card-header form-header">
            № 2
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="inputName2" class="col-sm-2 col-form-label">Название системы</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName2" value="Google" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUrl2" class="col-sm-2 col-form-label">URL системы</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUrl2" value="https://www.google.com/" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPort2" class="col-sm-2 col-form-label">Порт</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPort2" value="80" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFrequency2" class="col-sm-2 col-form-label">Частота обращения (в мс)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFrequency2" value="2000" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <a href="/integration/test" class="btn btn-primary form-btn">Мониторинг</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card text-center form-card">
        <div class="card-header form-header">
            № 3
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label">Название системы</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName3" value="Notion" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUrl3" class="col-sm-2 col-form-label">URL системы</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUrl3" value="https://www.notion.so/" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPort3" class="col-sm-2 col-form-label">Порт</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPort3" value="80" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFrequency3" class="col-sm-2 col-form-label">Частота обращения (в мс)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFrequency3" value="1500" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <a href="/integration/test" class="btn btn-primary form-btn">Мониторинг</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</html>
